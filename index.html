<html>
	<head>
		<title> Welcome to BDWSiss</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script>
			$(document).ready(function() {
    $('#mobileNumber').blur(function(e) {
        if (validatePhone('mobileNumber')) {
            $('#spnPhoneStatus').html('Valid');
            $('#spnPhoneStatus').css('color', 'green');
        }
        else {
            $('#spnPhoneStatus').html('Invalid');
            $('#spnPhoneStatus').css('color', 'red');
        }
    });
});

function validatePhone(txtPhone) {
    var a = document.getElementById(txtPhone).value;
    var filter = /^[0-9-+]+$/;
    if (filter.test(a)) {
        return true;
    }
    else {
        return false;
    }
}
			</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
		<form method="POST" action="http://localhost:3000/test">
  <div class="form-group has-danger">
    <label for="mobileNumber">Mobile number</label>
    <input type="tel" class="form-control" name="mobile" id="mobileNumber" aria-describedby="mobileHelp" placeholder="Please enter your mobile number" required>
    <span id="spnPhoneStatus"></span>
    <small id="mobileHelp" class="form-text text-muted">We will send your coupon code to your mobile.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
			</div>
	</div>
	</body>
</html>
